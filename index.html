<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Authenticity Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background similar to the image */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh; /* Minimum height to take full viewport */
            box-sizing: border-box;
        }

        .container {
            background-color: #2a2a2a; /* Slightly lighter dark background for the main content area */
            width: 90%; /* Adjust width for mobile-like appearance */
            max-width: 400px; /* Max width for a mobile-like card */
            margin-top: 20px; /* Space from the top of the screen */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .header-bar {
            background-color: #333333; /* Dark gray for the top bar */
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 10px;
            padding-right: 10px;
            margin-bottom: 20px;
            width: 100%; /* Ensure it spans the full width */
            box-sizing: border-box;
        }

        .header-bar .left-icons,
        .header-bar .right-icons {
            display: flex;
            gap: 10px;
        }

        .header-bar .center-text {
            flex-grow: 1;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .vastosoft-domain {
            color: #888888; /* Lighter grey for the domain */
            font-size: 0.8em;
        }

        .document-verification-banner {
            background-color: #3a3a3a; /* Darker grey for the banner */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #cccccc;
            text-align: left;
        }

        .verification-results-heading {
            color: #3498db; /* Blue color for the main heading */
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .check-mark-container {
            margin: 20px 0;
        }

        .check-mark {
            width: 80px; /* Size of the checkmark image */
            height: 80px;
            border-radius: 50%;
            background-color: #27ae60; /* Green background for the checkmark */
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .check-mark svg {
            fill: #ffffff; /* White checkmark icon */
            width: 60px;
            height: 60px;
        }

        .valid-certificate-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 30px;
            color: #eeeeee;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            text-align: left;
        }

        .details-table tr {
            line-height: 1.8;
        }

        .details-table td:first-child {
            font-weight: bold;
            width: 30%; /* Adjust as needed */
            color: #cccccc;
        }

        .details-table td:last-child {
            color: #ffffff;
        }

        .download-button {
            background-color: #3498db; /* Blue button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none; /* Remove underline for links */
            display: inline-block;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #2186c6; /* Darker blue on hover */
        }

        .footer {
            border-top: 1px solid #444444; /* Separator line */
            padding-top: 20px;
            color: #888888; /* Lighter grey for copyright */
            font-size: 0.8em;
            text-align: center;
        }

        .footer .logo-image { /* New class for the image */
            height: 30px; /* Adjust as needed */
            margin-bottom: 10px;
            display: block; /* Make it a block element for spacing */
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive top navigation bar for the image's top section */
        .phone-top-bar {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            font-size: 0.8em;
            width: 100%;
            box-sizing: border-box;
        }

        .phone-top-bar .time {
            font-weight: bold;
        }
        .phone-top-bar .icons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>

        <div class="document-verification-banner">
